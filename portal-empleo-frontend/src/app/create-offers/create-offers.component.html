<div class="container-vacancy">
    <div class="mt-3 sm:mt-0">
        <div class="md:grid md:grid-cols-2 md:gap-2 ">
            <div class="md:col-span-5">
            </div>
            <img src="../../assets/wave(1).png" class="wave" width="380px">
            <form action="#" method="POST">
                <div class="shadow overflow-hidden sm:rounded-md shadow-lg">
                    <div class="px-5 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-3 gap-3">
                            <div class="col-span-6 sm:col-span-5">
                                <label for="first-name" class="block text-sm font-medium text-gray-700">
                                    Nombre De Empleo</label>
                                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-5">
                                <label for="last-name"
                                    class="block text-sm font-medium text-gray-700">Descripción</label>
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="country" class="block text-sm font-medium text-gray-700">Salario
                                    Establecido</label>
                                <select id="country" name="country" autocomplete="country-name"
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Selecciona una opción</option>
                                    <option>100</option>
                                    <option>200</option>
                                    <option>300</option>
                                    <option>400</option>
                                    <option>500</option>
                                    <option>600</option>
                                    <option>700</option>
                                    <option>800</option>
                                    <option>900</option>
                                </select>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="country" class="block text-sm font-medium text-gray-700">Ciudad</label>
                                <select id="country" name="country" autocomplete="country-name"
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Selecciona una ciudad</option>
                                    <option>Cali</option>
                                    <option>Colombia</option>
                                    <option>Bogota</option>
                                    <option>Cartagena</option>
                                    <option>Choco</option>
                                    <option>Barranquilla</option>
                                    <option>Bucaramanga</option>
                                    <option>Pasto</option>
                                    <option>Tolima</option>
                                </select>
                            </div>

                            <div class="col-span-6">
                                <label for="street-address"
                                    class="block text-sm font-medium text-gray-700">Funciones</label>
                                <input type="text" name="street-address" id="street-address"
                                    autocomplete="street-address"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                <label for="city" class="block text-sm font-medium text-gray-700">Modalidad</label>
                                <input type="text" name="city" id="city" autocomplete="address-level2"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="region" class="block text-sm font-medium text-gray-700">Experiencia
                                </label>
                                <select id="country" name="country" autocomplete="country-name"
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Años</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="postal-code" class="block text-sm font-medium text-gray-700">Fecha De
                                    Publicación
                                </label>
                                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crear
                            Vacante</button>
                    </div>
                </div>
            </form>
            <img src="../../assets/recluiterr.png" class="custom-img" width="380px">
        </div>
    </div>
</div>
